  <g id="A_simple_example_to_describe_the_RSA_algorithm:" data-name="A simple example to describe the RSA algorithm:" transform="translate(-436.5 -2288.5)">
    <text id="Having_an_integer_d_makes_the_remainder_of_e_d_divided_by_m_equal_to_1." data-name="Having an integer d makes the remainder of e * d divided by m equal to 1." transform="translate(437 2554)" fill="#2d3235" font-size="14" font-family="SFCompactText-Light, SF Text" font-weight="300"><tspan x="0" y="13">Having an integer d makes the remainder of </tspan><tspan x="0" y="34">e * d divided by m equal to 1.</tspan></text>
    <text id="Encryption_generates_ciphertext." data-name="Encryption generates ciphertext." transform="translate(882 2554)" fill="#2d3235" font-size="14" font-family="SFCompactText-Light, SF Text" font-weight="300"><tspan x="0" y="13">Encryption generates ciphertext.</tspan></text>
